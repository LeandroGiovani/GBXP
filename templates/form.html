{% extends 'layout.html' %}
{% block content %}
<body style="overflow: hidden; height: 100vh;">
    <div class="radial" >
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        {% include 'navbar2.html' %}
        <section class="form">
            <form action="/form" method="POST" class="formC box">

                <div class="text-form animarDown">
                    <h1>Junte-se a nós!</h1>
                    <p>Cadastre-se agora e faça parte da experiência GBXP.</p>
                </div>
                <div class="input-group animarUp">
                    <label for="nome">Nome</label>
                    <input required type="text" class="input-form" id="nome_completo" name="nome" maxlength="45" minlength="2" placeholder="Nome" tabindex="1" autofocus autocomplete="off">
                </div>
                <div class="input-group animarUp2">
                    <label for="email">Email</label>
                    <input required type="email" class="input-form" id="input-form" name="email" maxlength="100" placeholder="Email" tabindex="2" autocomplete="off">
                </div>
                <div class="input-group animarUp3">
                    <label class="tel" for="tel">Telefone</label>
                    <input required type="tel" class="input-form tel" id="input-form tel" name="telefone" maxlength="45" placeholder="Telefone" tabindex="3" autocomplete="off">
                </div>
                <div class="div-btn-submit animarUp">
                    <button class="btn-submit btn-star" type="submit" tabindex="4">
                        <strong>ENVIAR</strong>
                        <div id="container-stars">
                            <div id="stars"></div>
                            <div id="stars2"></div>
                            <div id="stars3"></div>
                            <div id="starsBtn"></div>
                        </div>
                    </button>
                </div>

                {% if bbox %}
                <div class="success">
                    <div class="success__icon">
                      <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="m12 1c-6.075 0-11 4.925-11 11s4.925 11 11 11 11-4.925 11-11-4.925-11-11-11zm4.768 9.14c.0878-.1004.1546-.21726.1966-.34383.0419-.12657.0581-.26026.0477-.39319-.0105-.13293-.0475-.26242-.1087-.38085-.0613-.11844-.1456-.22342-.2481-.30879-.1024-.08536-.2209-.14938-.3484-.18828s-.2616-.0519-.3942-.03823c-.1327.01366-.2612.05372-.3782.1178-.1169.06409-.2198.15091-.3027.25537l-4.3 5.159-2.225-2.226c-.1886-.1822-.4412-.283-.7034-.2807s-.51301.1075-.69842.2929-.29058.4362-.29285.6984c-.00228.2622.09851.5148.28067.7034l3 3c.0983.0982.2159.1748.3454.2251.1295.0502.2681.0729.4069.0665.1387-.0063.2747-.0414.3991-.1032.1244-.0617.2347-.1487.3236-.2554z" fill="#393a37" fill-rule="evenodd"></path></svg>
                    </div>
                    <div class="success__title">{{ msg }}</div>
                    <div class="success__close"><svg height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z" fill="#393a37"></path></svg></div>
                </div>
                {% else %}
                    <div style="display: none;"></div>
                {% endif %}

                {% if rbox %}
                <div class="warning">
                    <div class="warning__icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none">
                            <path fill="#393a37" d="m13 14h-2v-5h2zm0 4h-2v-2h2zm-12 3h22l-11-19z"></path>
                        </svg>
                    </div>
                    <div class="warning__title">{{ msg }}</div>
                    <div class="warning__close">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" height="20">
                            <path fill="#393a37" d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"></path>
                        </svg>
                    </div>
                </div>
            {% else %}
                <div style="display: none;"></div>
            {% endif %}


                
            </form>
        </section>
    </div>
</body>
{% endblock %}
