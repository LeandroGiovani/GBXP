<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/img/logoG1.png" type="image/x-icon">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/adap.css">
    <link rel="stylesheet" href="static/css/star.css">
    <link rel="stylesheet" href="static/css/anim.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>GB XP</title>
</head>
<body>
    <div class="preloader" id="loading">
        <div class="loader" id="loader"></div>
    </div>
    {% block content %}{% endblock %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script src="static/js/script.js"></script>
    <script>
        var loading = document.getElementById("loading")
        var loader = document.getElementById("loader")
        var body = document.getElementById("body")
        var elementFadeUp = document.querySelectorAll('.animarUp')
        var elementFadeUp2 = document.querySelectorAll('.animarUp2')
        var elementFadeUp3 = document.querySelectorAll('.animarUp3')
        var elementFadeDown = document.querySelectorAll('.animarDown')
        var elementFadeDown2 = document.querySelectorAll('.animarDown2')
        var elementFadeDown3 = document.querySelectorAll('.animarDown3')
        scr = true
        window.addEventListener("load", function(){
            loader.style.opacity = "0"
            vinheta()
            vinhetaOut()
            setTimeout(animarUp, 365)
            setTimeout(animarUp2, 415)
            setTimeout(animarUp3, 465)
            setTimeout(animarDown, 415)
            setTimeout(animarDown2, 490)
            setTimeout(animarDown3, 565)
        })
        
        function vinheta(){
            setTimeout(()=>{
                loading.style.height = "0vh"
            }, 350)
        }
        
        function vinhetaOut(){
            setTimeout(()=>{
                loader.style.display = "none";
            }, 350)
        }

        function animarUp(){
            elementFadeUp.forEach(element => {
                element.classList.add('fadeAnimUp')
            })
        }

        function animarUp2(){
            elementFadeUp2.forEach(element2 => {
                element2.classList.add('fadeAnimUp')
            })
        }

        function animarUp3(){
            elementFadeUp3.forEach(element3 => {
                element3.classList.add('fadeAnimUp')
            })
        }

        function animarDown(){
            elementFadeDown.forEach(element => {
                element.classList.add('fadeAnimDown')
            })
        }

        function animarDown2(){
            elementFadeDown2.forEach(element2 => {
                element2.classList.add('fadeAnimDown')
            })
        }

        function animarDown3(){
            elementFadeDown3.forEach(element3 => {
                element3.classList.add('fadeAnimDown')
            })
        }
    </script>
    <script>
        window.onload = function() {
            document.documentElement.scrollTop = 0;
        }
    </script>
    <script>
        var variavelVerdadeira = "{{ noti }}";
        console.log(variavelVerdadeira)
        document.addEventListener('DOMContentLoaded', function() {
            // Verifica se a variável é verdadeira e mostra a notificação
            if (variavelVerdadeira == "True") {
                // Obtém a referência da div noti-certo
                var notificacaoDiv = document.getElementById('notificacao');
                // Remove a classe 'hidden' para exibir a div
                notificacaoDiv.classList.remove('hidden');
            }
        });
        document.addEventListener('DOMContentLoaded', function() {
            if ('Notification' in window) {
                Notification.requestPermission().then(function(permission) {
                //   Não há necessidade de exibir uma notificação aqui
                //   Se a permissão for 'granted', as notificações estão habilitadas
                //   Se for 'denied' ou 'default', as notificações estão desabilitadas
                console.log('Permissão de notificação:', permission);});
            } 
            else {
                console.log('Este navegador não suporta notificações.');
            }
        });
    </script>
    {% block page_js %}{% endblock %}
</body>
</html>
